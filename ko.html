<script>
const originalData = [
    "^こ","こり","りー","ーさ","さん","んこ","こり","りこ","こり","りー","ーさ","さん","んこ","こり","りり","りり","りこ","こり","りー","ーさ","ささ","さん","んこ","こー","ーり","りさ","さん","んこ","こ$",
    "^こ","こり","りー","ーー","ーさ","さん","んん","んこ","こり","りり","りり","りこ","ここ","こさ","ささ","さー","ーー","ーん","ん$",
    "^こ","ここ","ここ","こり","りこ","こん","んさ","さこ","こん","んこ","こり","りー","ー$",
    "^こ","こり","りこ","ここ","ここ","こり","りこ","こん","んさ","さこ","こん","んこ","こり","りー","ー$",
    //"^ー","ーさ","さこ","ここ","ここ","こり","りこ","こん","んー","ーさ","さん","んん","んこ","こり","りり","りさ","さこ","こん","んこ","こり","りー","ー$",
    //"^ん","んこ","こり","りこ","こり","りー","ーさ","さん","んこ","こり","りり","りり","りこ","こり","りー","ーさ","ささ","さん","んこ","こー","ーり","りさ","さん","んこ","ここ","ここ","こり","りこ","ここ","ここ","こり","りこ","こり","りり","りこ","こり","りー","ーさ","ささ","さん","んこ","こー","ーり","りさ","さん","んこ","こ$",
    "^こ","こり","りー","ーー","ーさ","さん","んん","んこ","こり","りり","りり","りこ","ここ","こさ","ささ","さー","ーー","ーん","ん$","^こ","ここ","ここ","こり","りこ","こん","んさ","さこ","こん","んこ","こり","りー","ー$"];
const augment = [
    // "^$","^こ","^り","^ー","^さ","^ん","こ$","ここ","こり","こー","こさ","こん","り$","りこ","りり","りー","りさ","りん","ー$","ーこ","ーり","ーー","ーさ","ーん","さ$","さこ","さり","さー","ささ","さん","ん$","んこ","んり","んー","んさ","んん"
    ];
const dataArr = [...originalData, ...originalData, ...originalData, ...originalData, ...originalData, ...originalData, ...originalData, ...originalData, ...originalData, ...originalData, ...augment];

function getNextChar(c) {
    while(true) {
        const candidate = dataArr[Math.floor(Math.random() * dataArr.length)];
        if (candidate[0] !== c) { continue; }
        return candidate[1];
    }
}

function generate() {
    let ans = "";
    let currentChar = "^";
    while (true) {
        currentChar = getNextChar(currentChar);
        if (currentChar === "$") break;
        ans += currentChar;
    }
    return ans;
}



</script>
<body onload='setInterval(() => {document.getElementById("res").innerHTML += generate() + "<br>";}, 1200);'>

<div id="res"></div>
</body>
